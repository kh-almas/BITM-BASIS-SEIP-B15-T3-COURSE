<!DOCTYPE html>
<html>
    <head>
        <title>class_1</title>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 align="center">Table-1</h1>
        <table border="1" height="800" width="400" align="center">
            <tr height="70">
                <td width="70"></td>
                <td width="330"></td>
            </tr>
            <tr height="100">
                <td width="300" colspan="2">
                    <table border="1" height="100" width="400">
                        <tr>
                            <td width="100"></td>
                            <td width="150"></td>
                            <td width="150"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr height="500">
                <td colspan="2" width="400">

                    <table border="1" height="500" width="400">
                        <tr height="500">
                            <td width="100"></td>
                            <td width="300">

                                <table border="1" height="500" width="300">
                                    <tr height="250">
                                        <td width="150"></td>
                                        <td width="150"></td>
                                    </tr>
                                    <tr height="250">
                                        <td colspan="2">

                                            <table border="1" height="250" width="300">
                                                <tr height="250">
                                                    <td width="100"></td>
                                                    <td width="100"></td>
                                                    <td width="100"></td>
                                                </tr>
                                            </table>

                                        </td>
                                    </tr>
                                </table>

                            </td>
                        </tr>
                    </table>

                </td>
            </tr>
            <tr height="130">
                <td colspan="2"></td>
            </tr>
            
        </table>


<br>
<h1 align="center">Table-2</h1>

        <table border="1" height="700" width="400" align="center">
            <tr height="100">
                <td colspan="2"></td>
            </tr>
            <tr height="550">
                <td width="50"></td>
                <td width="350">
                    <form>
                        <div>
                            <label for="name">Name :-</label>
                            <input name="name" type="text" placeholder="Name" required>
                        </div>
                        <br>
                        <div>
                            <label for="phone">Phone :-</label>
                            <input name="phone" type="number" required>
                        </div>
                        <br>
                        <div>
                            <label for="email">Email :-</label>
                            <input name="email" type="email" required>
                        </div>
                        <br>
                        <div>
                            <label for="pass">Password :-</label>
                            <input name="pass" type="password" required>
                        </div>
                        <br>
                        <div>
                            <label for="copass">Confirm Password :-</label>
                            <input name="copass" type="password" required>
                        </div>
                        <br>
                        <div>
                            <label for="address">Address :-</label>
                            <textarea name="address" required></textarea>
                        </div>
                        <br>
                        <div>
                            <input type="file" name="upload" required>
                        </div>
                        <br>
                        <button type="submit">Submit</button>
                    </form>
                </td>
            </tr>
            <tr height="50">
                <td colspan="2"></td>
            </tr>
        </table>

    </body>
</html>
